<!DOCTYPE html>
<html>
   <head>
      <title>üêà</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
			* { margin: 0; padding: 0; box-sizing:border-box; resize: vertical;}
			body { font: 13px Helvetica, Arial; background-image: url("back.png");}
			.mySlides {width:60%; border-style: inset; margin: auto; border-radius: 4px; position: relative; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);}
			.w3-button: {box-shadow: 0 9px #999; cursor: pointer;}
			.w3-button:hover { background-color: #4CAF50; color: white; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);}
}
}
			
		</style>
		<script src="jquery-3.2.1.min.js"></script>

   </head>

   <body>
   <h1 >üêàTop 10 Cats</h1 >
		<img class="mySlides" src="images/1.jpg">
		<img class="mySlides" src="images/2.jpg">
		<img class="mySlides" src="images/3.jpg">
		<img class="mySlides" src="images/4.jpg">
		<img class="mySlides" src="images/5.jpg">
		<img class="mySlides" src="images/6.jpg">
		<img class="mySlides" src="images/7.jpg">
		<img class="mySlides" src="images/8.jpg">
		<img class="mySlides" src="images/9.jpg">
		<img class="mySlides" src="images/10.jpg">
	<div class="w3-center">
  <button class="w3-button" onclick="plusDivs(-1)">&#10094; Prev</button>
  <button class="w3-button" onclick="plusDivs(1)">Next &#10095;</button>
</div>
	<script>
		var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
		
    }
    x[slideIndex-1].style.display = "block";

}
		</script>

   </body>
</html>
